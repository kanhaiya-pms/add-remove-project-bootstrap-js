<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend or Unfriend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bg-secondary vh-100 pt-5">
        <div class="card m-auto" style="width: 17rem;">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h5 class="card-title text-center fw-bolder fs-4 ">Rohit Sharma</h5>
                <p class="card-text fw-bold fs-5 text-center" style="color: red;">Stanger</p>
                <button class="btn btn-primary " id="btn">Add Friend</button>
            </div>
        </div>
    </div>




    <script>
        let pvalue = document.querySelector("p");
        let addfriend = document.getElementById("btn");

        click = 0;

        addfriend.addEventListener('click', function () {

            if (click == 0) {
                pvalue.innerHTML = 'Friend';
                pvalue.style.color = "green";
                this.innerText = 'Remove Friend';
                click = 1;
            }
            else{
                pvalue.innerHTML = 'Stranger';
                pvalue.style.color = "red";
                this.innerText = 'Add Friend';
                click = 0;
            }

        })






    </script>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
